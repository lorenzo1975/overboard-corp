# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Server-side environment variables can be sourced from Cloud Secret Manager.
  # https://firebase.google.com/docs/app-hosting/configure#manage-secrets
  secrets:
    - secret: SENDGRID_API_KEY
    - secret: SENDGRID_TO_EMAIL
    - secret: SENDGRID_FROM_EMAIL

buildConfig:
  # For public variables that are safe to check into source control, define them here.
  # For secrets, use the `secrets` section above.
  env:
    - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    - variable: NEXT_PUBLIC_GA_MEASUREMENT_ID
